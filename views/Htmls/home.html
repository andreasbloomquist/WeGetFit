<!DOCTYPE html>
<html>
<head>
  <title>WeGetF.it</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/main.css">
  <script src="../Javascripts/home.js"></script>
</head>
<body>
  <div class="jumbotron">
      <h1>WeGetF.it</h1>
      <p>a community-based fitness app</p>
      <!-- Nav bar with all features of website on bottom -->
   <div class="row">
      <div class="col-md-12">
         <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pages <b class="caret"></b></a>
                     <ul class="dropdown-menu">
                        <li><a href="#">Running</a></li>
                        <li><a href="#">Biking</a></li>
                        <li><a href="#"></a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                     </ul>
                  </li>
               </ul>
               <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Zip Code">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
               </form>
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign Up <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                           <div class="row">
                              <div class="col-md-12">
                                 <form class="form" role="form" method="post" action="#" accept-charset="UTF-8" id="signup-nav">
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                       <input type="email" class="form-control" id="exampleInputEmail2" name='user[email]' placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputPassword2">Password</label>
                                       <input type="password" class="form-control" id="exampleInputPassword2" name='user[password]'  placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <input class="btn btn-primary btn-block" type="button" id="sign-in-facebook" value="Sign Up with Facebook NA">
                        </li>
                     </ul>
                  </li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                           <div class="row">
                              <div class="col-md-12">
                                 <form class="form" role="form" method="post" action="#" accept-charset="UTF-8" id="login-nav">
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                       <input type="email" class="form-control" id="exampleInputEmail2" name='user[email]' placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputPassword2">Password</label>
                                       <input type="password" class="form-control" id="exampleInputPassword2" name='user[password]' placeholder="Password" required>
                                    </div>
                                    <div class="checkbox">
                                       <label>
                                       <input type="checkbox"> Remember me
                                       </label>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <input class="btn btn-primary btn-block" type="button" id="sign-in-facebook" value="Sign In with Facebook NA">
                        </li>
                     </ul>
                  </li>
               </ul>
            </div>
         </nav>
      </div>
   </div>
</div>
  <div id="page-wrapper" class="well">
  
      <!-- new post -->
      <form id="event-form" class="form-inline">
        <input name="word" type="text" class="form-control" id="new-event" placeholder="Place">
        <input name="definition" class="form-control" placeholder="Time">
        <button type="submit" class="btn btn-default">Add event</button>
      </form>
      
  </div>
  <!-- main content: event thumb group -->
  <div class="container-fluid">
        <div class="row" id="render-group">
        </div>
  </div>
</body>
  <!-- Underscore templates -->
  <script type="text/template" id="events-template">
    <% _.each(collection, function(item){ %>
      <!-- thumbnail for each item -->
      <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#">
      <%= item.place %>
        <!-- label for definiton -->
        <span class="label label-default"><%= item.time%></span>
        
        <div class="buttons">
          <!-- edit link (pencil icon) to toggle form -->
          <a id="toggler" data-toggle="collapse" class="active" data-target="#update-<%=item._id%>" >
            <span class="glyphicon glyphicon-pencil edit" ></span>
          </a>
          
          <!-- delete button w/ registered onclick function -->
          <button data-id="<%= item._id %>" onclick="Events.delete(this)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- update phrase form -->
        <div id="update-<%=item._id%>" class="collapse">
          <form id="update-form-<%=item._id%>" data-phraseid="<%=item._id%>" class="form-inline" onsubmit="Events.update(event, this)">
            <input name="place" type="text" class="form-control" placeholder="Place">
            <input name="time" class="form-control" placeholder="Time">
            <button type="submit" class="btn btn-default">Update phrase</button>
          </form>
        </div> 
        </a>
      </div>
    <% }); %>
  </script>
</html>
